<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <form action="https://formspree.io/f/mwkynabq" method="POST">
        <h3>GET IN TOUCH</h3>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email id"
          required
        />
        <input
          type="text"
          name="number"
          id="phone"
          placeholder="Phone no."
          required
        />
        <textarea
          name="message"
          id="message"
          rows="4"
          placeholder="How can I help you?"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
